<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
<input type="text" id="area1" >
<select name="부호" id="operation"  style="font-size: 20px ;">
    <option value="1" selected>+</option>
    <option value="2">-</option>
    <option value="3">*</option>
    <option value="4">/</option>
</select>
<input type="text" id="area2" >
<button onclick="result2()"  style="font-size: 15px;">=</button>
<div id="output"></div>

<script>

 function result2(){
    let num1 = parseFloat(document.getElementById("area1").value);
    let num2 = parseFloat(document.getElementById("area2").value);
    let operation = document.getElementById("operation").value;
    
   switch(operation) {
        case "1": result = num1 + num2; break;
        case "2": result = num1 - num2; break;
        case "3": result = num1 * num2; break;
        case "4": result = num2 !== 0 ? num1 / num2 : "0으로 나눌 수 없습니다"; break;
        default: result = "잘못된 연산";
    }

    // 결과 출력
    document.getElementById("output").innerText = "결과: " + result;
}

 
</script>





</body>
</html>
