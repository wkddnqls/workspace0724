<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>innerHTML vs innerText vs textContent</title>
  <style>
    #target {
      border: 1px solid gray;
      padding: 10px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>innerHTML / innerText / textContent 비교</h2>

  <!-- 대상 요소 -->
  <div id="target">
    안녕하세요 <span style="color:blue">파랑글씨</span>
    <span class="hidden">숨겨진 텍스트</span>
  </div>

  <!-- 버튼들 -->
  <button onclick="showValues()">현재 값 확인</button>
  <button onclick="setInnerHTML()">innerHTML로 변경</button>
  <button onclick="setInnerText()">innerText로 변경</button>
  <button onclick="setTextContent()">textContent로 변경</button>

  <script>
    const target = document.getElementById("target");

    // 현재 상태 출력
    function showValues() {
      console.clear();
      console.log("innerHTML:", target.innerHTML);
      console.log("innerText:", target.innerText);
      console.log("textContent:", target.textContent);
      alert("콘솔(개발자도구 F12)에서 확인하세요!");
    }

    // innerHTML 적용
    function setInnerHTML() {
      target.innerHTML = "<h3>여기는 <span style='color:red'>HTML 적용됨!</span></h3>";
    }

    // innerText 적용
    function setInnerText() {
      target.innerText = "<h3>여기는 HTML 태그가 문자 그대로 보임!</h3>";
    }

    // textContent 적용
    function setTextContent() {
      target.textContent = "<h3>여기는 textContent라 태그 그대로 텍스트!</h3>";
    }
  </script>
</body>
</html>
