<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 작성</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="class0">
        <header>
           <h1>가계부</h1>
           <div id="moneytotal">현재 잔액</div>
           <div id="remainmoney" >0원</div>
      </header> 
      
       
        <div id="text">
            <input id="content" type="text" placeholder="내용을 입력하세요(예: 점심값 월급)">
            <input id="amount" type="text" placeholder="금액을 입력하세요 ">
        </div>
         
        <div id="type-buttons">
            <button id="typeIncome" class="active">수입</button>
           <button id="typeExpenditure" >지출</button>
        </div>
         
        <div class="add">
         <button id="addBtn">추가하기</button>
          </div>
        
        <div class="filter-buttons">
            <button data-filter="all" class="active">전체</button>
            <button data-filter="filter-income">수입</button>
            <button data-filter="filter-expenditure">지출</button>
         </div>
        
         <div class="accountBook">
            <div>
                총수입
                <h3 id="totalIncome">?? 원</h3>
            </div>

            <div>총지출
                <h3 id="totalExpenditure">??원</h3>
            </div>

            <div>잔액
                <h3 id="balance">??원</h3>
            </div>
              
        
         </div>


 <div id="show-list" class="show-list">

</div>





    </div>
 <script src="./index.js"></script>
    
</body>
</html>
