<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Margin vs Padding</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .box {
      background: lightblue;
      border: 2px solid blue;
      margin: 20px;   /* 바깥 여백 */
      padding: 200px;  /* 안쪽 여백 */
    }

    .inner {
      background: lightcoral;
      border: 2px solid red;
      padding: 200px;
    }
  </style>
</head>
<body>
  <div class="box">
    바깥 파란 박스 (margin 20px, padding 20px)
    <div class="inner">
      안쪽 빨간 박스 (padding 10px)
    </div>
  </div>
</body>
</html>
