<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <li>목록 1</li>
    <li>목록 1</li>

    <h1> ul : 순서가 없는 목록 태그 </h1>

    <ul>
        <li>HTML
            <ul>
                <li>
                    순서없다
                </li>
            </ul>
        </li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>LOSTARK</li>
    </ul>



    
    <hr>


    <h1>ol : 순서가 있는 목록 태그</h1>

    <ol>
         <li>CSS</li>
        <li>JAVA</li>
        <li>LOSTARK</li>
    </ol>



    <ol type = "A" reversed start="5">
         <li>CSS</li>
        <li>JAVA</li>
        <li>LOSTARK</li>
    </ol>  



</body>
</html>
