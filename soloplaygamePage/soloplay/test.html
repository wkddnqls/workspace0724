
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>강화 관리 프로그램</title>
<style>
  body { font-family: "Noto Sans KR", sans-serif; padding: 20px; background: #f0f0f0; }
  h1 { color: #333; }
  button { margin: 5px 0; padding: 10px 20px; font-size: 16px; cursor: pointer; }
  #output { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; min-height: 50px; }
</style>
</head>
<body>

<h1>========= 강화 관리 프로그램 ==========</h1>

<button onclick="enforce()">1. 강화하기</button><br>
<button onclick="selectAll()">2. 전체 목록 조회</button><br>
<button onclick="insert()">3. 장비 이름 저장</button><br>
<button onclick="deleteItem()">4. 목록 삭제하기</button><br>
<button onclick="selectKeyword()">5. 키워드 검색</button><br>
<button onclick="update()">6. 사용처 수정하기</button><br>
<button onclick="showHuman()">7. 유저 옵션 보기</button><br>
<button onclick="showMonster()">8. 몬스터 옵션 보기</button><br>
<button onclick="monsterAttack()">9. 몬스터 사냥하기</button><br>
<button onclick="exitProgram()">10. 프로그램 종료</button>

<div id="output">여기에 결과가 표시됩니다.</div>

<script>
function enforce() { 
    document.getElementById('output').innerText = "강화하기 기능 실행"; 
}
function selectAll() { 
    document.getElementById('output').innerText = "전체 목록 조회 기능 실행"; 
}
function insert() { 
    document.getElementById('output').innerText = "장비 이름 저장 기능 실행"; 
}
function deleteItem() { 
    document.getElementById('output').innerText = "목록 삭제 기능 실행"; 
}
function selectKeyword() { 
    document.getElementById('output').innerText = "키워드 검색 기능 실행"; 
}
function update() { 
    document.getElementById('output').innerText = "사용처 수정 기능 실행"; 
}
function showHuman() { 
    document.getElementById('output').innerText = "유저 옵션 보기 기능 실행"; 
}
function showMonster() { 
    document.getElementById('output').innerText = "몬스터 옵션 보기 기능 실행"; 
}
function monsterAttack() { 
    document.getElementById('output').innerText = "몬스터 사냥 기능 실행"; 
}
function exitProgram() { 
    document.getElementById('output').innerText = "프로그램 종료"; 
    alert("프로그램을 종료합니다."); 
}
</script>

</body>
</html>
